[workspace]
resolver = "2"
members = [
    "crates/rip-netlink",
    "crates/rip-netlink-derive",
    "crates/rip-lib",
    "crates/rip-output",
    "bins/ip",
    "bins/tc",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mpardo/rip"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full", "net", "io-util", "sync"] }

# Netlink socket (thin libc wrapper - socket ops only)
netlink-sys = "0.8"

# CLI
clap = { version = "4", features = ["derive"] }

# Error handling
thiserror = "2"

# Serialization (for JSON output)
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
bytes = "1"
libc = "0.2"

# Parser combinators
winnow = "0.7"

# Proc macros
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "extra-traits"] }

# Workspace crates
rip-netlink = { path = "crates/rip-netlink" }
rip-netlink-derive = { path = "crates/rip-netlink-derive" }
rip-lib = { path = "crates/rip-lib" }
rip-output = { path = "crates/rip-output" }
